<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<h1>Admin Panel</h1>
<button id="logoutButton">Logout</button>
<table id="votersTable">
    <tr>
        <th>Email ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Zipcode</th>
        <th>Age</th>
        <th>Driving License</th>
        <th>Approve</th>
        <th>Deny</th>
    </tr>
</table>
<script src="/socket.io/socket.io.js"></script>
<form id="searchForm">
    <label for="searchCriteria">Select Search Criteria:</label>
    <select id="searchCriteria">
        <option value="name">Name</option>
        <option value="zipcode">Zip Code</option>
        <!-- Add more options for other search criteria -->
    </select>
    <br>
    <label for="searchValue">Enter Search Value:</label>
    <input type="text" id="searchValue" name="searchValue">
    <br>
    <button type="submit">Submit</button>
    <script src="../public/static/admin.js"></script>
</form>
<table id="searchTable">
    <tr>
        <th>Email ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Zipcode</th>
        <th>Age</th>
        <th>Driving License</th>
        <th>Approve</th>
        <th>Deny</th>
    </tr>
</table>
</body>
</html>
