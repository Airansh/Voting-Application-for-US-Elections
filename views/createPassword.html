<!DOCTYPE html>
<html>
<head>
    <title>Create Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
<h2>Create Password</h2>
<form id="createPasswordForm">
    <label for="voterId">Voter ID:</label><br>
    <input type="text" id="voterId" name="voterId" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <input type="submit" value="Submit">
</form>
<script>
    const socket = io();

    document.getElementById('createPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const voterId = document.getElementById('voterId').value;
        const password = document.getElementById('password').value;
        socket.emit('createPassword', { voterId, password });
    });

    socket.on('passwordUpdated', function() {
        alert('Password updated successfully');
    });

    socket.on('passwordUpdateFailed', function() {
        alert('Failed to update password. Please check your voter ID or if your password is already set.');
    });

</script>
</body>
</html>
