<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #changeDetailsButton {
            position: absolute;
            top: 40px;
            right: 10px;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../public/static/voter.js"></script>
</head>
<body>
    <p>VOTER MAIN PAGE</p>
    <button id="logoutButton">Logout</button>
    <button id="changeDetailsButton" onclick="window.location.href='/ChangeDetails'">Change Details</button>
    <table id="electionsTable">
        <tr>
            <th>Name</th>
            <th>Race</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
    </table>
    <div id="voteForm" style="display:none;">
        <h3>Candidate Details</h3>
        <p id="race"></p>
        <select id="candidateSelect">

        </select>

        <!-- Add any other details you need here -->

        <button onclick="submitVote()">Submit Vote</button>
    </div>
    <div id="votingHistory"></div>
</body>
</html>
